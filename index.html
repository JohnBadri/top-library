    <div class="content">
      <dialog class="modal">
        <form id="book-form">
          <div>

            <label for="book">Book Name:</label>

              id="book"
              placeholder="Lord of the Rings"

            />
          </div>
          <div>
            <label for="author">Author Name:</label>
            <input
              type="text"
              id="author"
              placeholder="Lord of the Rings"
              class="author"
            />
          </div>
          <div>
            <label for="pages">Number of Pages?</label>
            <input
              type="number"
              id="pages"
              placeholder="1"
              min="1"
              class="book-name"
            />
          </div>
          <div>
            <label for="book">Have You Read It?</label>
            <select id="read">
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select>
          </div>
          <button type="submit" value="Submit">Add Your Book</button>
        </form>

      <button class="add-book">Add Book</button>
